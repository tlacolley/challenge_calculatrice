<!DOCTYPE html>
<html lang="fr" dir="ltr">
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="calcu_css.css">
        <title>La calculatrice </title>
    </head>
    <body>
        <main>
            <input type="text" id="result" placeholder=" Perdu! C'est ma bite!"/>
            <input type="button" id="btn1" class="touch"  value="1"/>
            <input type="button" id="btn2" class="touch"  value="2"/>
            <input type="button" id="btn3" class="touch" value="3" />
            <input type="button" id="btn+" class="touch"  value="+" />
            <input type="button" id="btn4" class="touch"  value="4"/>
            <input type="button" id="btn5" class="touch"  value="5"/>
            <input type="button" id="btn6" class="touch"  value="6"/>
            <input type="button" id="btn-" class="touch"  value="-"/>
            <input type="button" id="btn7" class="touch"  value="7"/>
            <input type="button" id="btn8" class="touch"  value="8"/>
            <input type="button" id="btn9" class="touch"  value="9" />
            <input type="button" id="btn*" class="touch"  value="*"/>
            <input type="button" id="btn0" class="touch"  value="0"/>
            <input type="button" id="btn=" class="touch"  value="=" />
            <input type="button" id="btn/" class="touch"  value="/" />

            <script type="text/javascript">
            var result = document.getElementById("result");
            var touch = document.getElementsByClassName("touch")[2];

            touch.addEventListener("click", text);

            function text(){
                result.innerText("salut")

            }


            </script>
        </main>
    </body>
</html>
